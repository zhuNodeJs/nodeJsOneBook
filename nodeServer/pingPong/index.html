<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>这是node双向数据传输</title>
  </head>
  <body>
    <h1>socket ping-pong双向通信</h1>
    <button type="button" id="ping">单击发送数据到服务器</button>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
        var socket = io.connect('http://127.0.0.1:3000');
        socket.on('ping', function(data) {
          console.log('Server ping to Client');
          socket.emit('pong', {text: 'PONG'});
        });
        socket.on('pong', function(data) {
          console.log('the PONG from Server');
        });
        $('#ping').click(function() {          
            console.log('Click to Server>>>');
            socket.emit('ping', {text: 'PING'});
        });
  </script>
  </body>
</html>
