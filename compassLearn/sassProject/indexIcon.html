<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用icon字体样式制作工具条</title>
    <link rel="stylesheet" href="stylesheets/screen_icon.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/fontIcon/iconfont.css">
</head>
<body>
    <div class="toolbar">
        <a href="javascript:void(0);" class="toolbar-item">
            <div class="wrapper">
                <span class="toolbar-btn">
                    <i class="toolbar-icon iconfont icon-weixin"></i>
                    <span class="toolbar-text">公众<br>账号</span>
                </span>
            </div>
            <span class="toolbar-layer toolbar-layer-weixin"></span>
        </a>
        <a href="javascript:void(0);" class="toolbar-item">
            <div class="wrapper">
                <span class="toolbar-btn">
                    <i class="toolbar-icon iconfont icon-yijianfankui"></i>
                    <span class="toolbar-text">意见<br>反馈</span>
                </span>
            </div>
        </a>
        <a href="javascript:void(0);" class="toolbar-item">
            <div class="wrapper">
                <span class="toolbar-btn">
                    <i class="toolbar-icon iconfont icon-APPxiazai"></i>
                    <span class="toolbar-text">APP<br>下载</span>
                </span>
            </div>
            <span class="toolbar-layer toolbar-layer-app"></span>
        </a>
        <a href="javascript:void(0);" class="toolbar-item">
            <div class="wrapper">
                <span class="toolbar-btn">
                    <i class="toolbar-icon iconfont icon-fanhuidingbu"></i>
                    <span class="toolbar-text">返回<br>顶部</span>
                </span>
            </div>
        </a>
    </div>
</body>
</html>
