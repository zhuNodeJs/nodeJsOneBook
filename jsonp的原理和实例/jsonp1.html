<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function fn(data) {
        var oUl = document.getElementById('ul');
        var html= '';
        for (var i = 0; i < data.length; i++) {
          html += '<li>'+data[i]+'</li>';
        }
        oUl.innerHTML = html;
      }
    </script>
  </head>
  <body>
<!-- 在资源加载进来之前定义一个函数，这个函数接收一个参数（数据），函数里面利用这个参数做一些事情
      然后需要的时候通过script标签加载对应的远程文件资源，当远程的文件资源被加载进来的时候，就会
      去执行我们前面定义好的函数，并且把数据当做这个函数的参数传入进去，将一个数据填充到函数中，
 -->
 <input type="button" name="name" value="按钮" id="btn"/>
 <ul id="ul">

 </ul>
 <script type="text/javascript">
   window.onload= function() {
     var oBtn = document.getElementById('btn');
     oBtn.onclick = function() {
      //  当按钮点击的时候再去加载远程资源，让它执行
      var oScript = document.createElement('script');
      oScript.src = 'getData.php';
      document.body.appendChild(oScript);
     }
   }
 </script>
  </body>
</html>
